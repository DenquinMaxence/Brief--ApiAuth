<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../assets/css/index.css" />
		<link rel="stylesheet" href="../assets/css/profile.css" />
		<link rel="stylesheet" href="../assets/css/modal.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Api Authentication | Profil</title>
	</head>
	<body>
		<div id="modal" class="modal-background">
			<form method="POST" class="modal-container" id="modalForm">
				<div class="modal-content"></div>
			</form>
		</div>

		<h2>Profil de <span id="profile-user-name"></span></h2>

		<div class="container">
			<span class="icon-top"><i class="fas fa-edit"></i></span>
			<div class="profile-container">
				<div class="profile-avatar">
					<img
						id="profile-user-avatar"
						src="https://dummyimage.com/256x256/000/fff.png"
						alt=""
					/>
					<form id="uploadAvatarForm" method="POST" enctype="multipart/form-data">
						<div>
							<label for="file" class="label-file">Choisir une image</label>
							<input
								type="file"
								name="upload_avatar"
								id="file"
								accept=".jpg, .jpeg, .png"
								class="input-file"
							/>
						</div>

						<button type="submit">Envoyer</button>
					</form>
				</div>
				<div class="profile-info">
					<h3 id="profile-user-name">Kadadny</h3>
					<p id="profile-user-email">adadadce.pro@gmail.com</p>
					<div class="profile-bio">
						<h4>Biographie</h4>
						<textarea
							id="profile-user-bio-text"
							cols="50"
							rows="3"
							style="display: none"
						></textarea>
						<p id="profile-user-bio-display"></p>
					</div>
					<p>
						Compte crée le : <span id="profile-user-created-at">XX/XX/XXXX</span><br />
						Dernière mise à jour du compte le :
						<span id="profile-user-updated-at">XX/XX/XXXX</span>
					</p>
				</div>
			</div>
			<div class="button-container">
				<button type="button" id="changePasswordButton">Modifier mon mot de passe</button>
				<button type="button" class="btn-danger" id="deleteAccountButton">
					Supprimer mon compte
				</button>
			</div>
			<span class="icon-bottom" id="user-logout"><i class="fas fa-sign-out-alt"></i></span>
		</div>

		<script src="../assets/js/modal.js"></script>
		<script src="../assets/js/profile/index.js"></script>
		<script src="../assets/js/profile/uploadAvatar.js"></script>
		<script src="../assets/js/profile/changePassword_deleteUser.js"></script>
		<script src="../assets/js/auth/signOut.js"></script>
	</body>
</html>
